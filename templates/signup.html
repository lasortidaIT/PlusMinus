<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%  static "css/sign.css" %}">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="top-panel">
        <a href="./main-game">
            <button>
                <img src="{%  static "img/close.svg" %}" alt="cancel">
            </button>
        </a>
        </div>
        <div class="login-area">
            <h1>Sign Up</h1>
            <form action="" method="POST">
            {% csrf_token %}
            <div class="login-panel">
                <input type="text" name="username" placeholder="username" maxlength="30">
                <input type="password" name="password1" placeholder="password" required>
                <input type="password" name="password2" placeholder="repeat password" required>
                <div class="social-auth">
                    <h3>Use:</h3>
                    <button class="google">
                        <img src="{%  static "img/google.svg" %}" alt="google">
                        <label>Google</label>
                    </button>
                </div>
            </div>
            <input type="submit" value="sign up">
            </form>
        </div>
        <div class="bottom-panel">
            <a href="./login"><button>I already have an account</button></a>
        </div>
    </div>
</body>
</html>
